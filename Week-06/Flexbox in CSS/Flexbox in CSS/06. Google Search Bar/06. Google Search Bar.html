<!-- 06. Create a simple Google search bar as shown in the image below.
    * Use Google icons and free images for search icons, microphone, and Google lens images.
    * Ensure that the input field accepts text input and has no outline even when the user is typing. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .icons-border {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
        color: #6e7277;
      }

      body {
        display: flex;
        justify-content: center;
        background-color: #202124;
      }

      .main-container {
        max-width: 1200px;
        width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0px 25%;
      }

      .search-bar {
        width: 100%;
        border: 1px solid #6e7277;
        border-radius: 50px;
        height: 45px;
        display: flex;
        align-items: center;
        padding: 5px 20px;
        gap: 10px;
      }

      input {
        height: 100%;
        width: 80%;
        background-color: transparent;
        border: 0;
        color: #fff;
        outline: none;
        font-size: 20px;
      }

      .search-icon {
        width: 45px;
      }

      .search-icon {
        margin-top: 5px;
        width: 30px;
        height: 30px;
      }

      .microphone-icon {
        width: 50px;
      }

      .lens-icon {
        width: 50px;
      }

      .google-text {
        width: 40%;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img src="Google Icon.png" alt="Google" class="google-text" />
      <div class="search-bar">
        <div>
          <span class="icons-border">
            <img src="Seach Icon.png" alt="search-icon" class="search-icon" />
          </span>
        </div>
        <input type="text" />
        <img
          class="microphone-icon"
          src="Microphone Icon.png"
          alt="MicroPhone"
        />
        <img class="lens-icon" src="Lens Icon.png" alt="Lens" />
      </div>
    </div>
  </body>
</html>
