<!-- 02. Create a simple webpage as shown in the below image. 
  * The Webpage must contain a content section and image.
  * The content section with a heading, paragrapgh, and button must be aligned to the left and the image must be aligned
    to the right of the webpage. 
  * The Output must be achieved using the CSS float property and no CSS position property except float must be used. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall of Fame</title>
    <style>
      body {
        background-color: #100c07;
        color: white;
      }

      section {
        float: left;
        margin: 200px 30px;
        width: 50%;
      }

      div > img {
        float: right;
        margin-top: 90px;
        width: 40%;
      }

      h1 {
        font-size: 48px;
        margin: 0;
      }

      p {
        font-size: 18px;
        line-height: 23px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      button {
        background-color: #360296;
        color: white;
        font-weight: bold;
        padding: 10px 25px;
        margin-top: 20px;
        border-radius: 5px;
        border: 0;
      }

      /* Hover Effect on Button */
      button:hover {
        background-color: #5900ff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Content Section -->
    <section>
      <h1>PW Skills Hall of Fame</h1>

      <p>
        We are proud of our achievers to have proved their success through
        hard-work and dedication which has enabled them to make their dreams
        come true. You too can be part of the PW Skills achiever group only if
        you stay consistentand be determined.
      </p>

      <button>Share your Story</button>
    </section>

    <!-- Image Section -->
    <div>
      <img src="hall-of-fame-hero-img.svg" alt="Celebration Image" />
    </div>
  </body>
</html>
