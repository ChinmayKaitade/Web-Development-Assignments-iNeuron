<!-- 05. Create a button as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now Button</title>
    <style>
      body {
        text-align: center;
        margin-top: 370px;
      }
      /* Buy Now Button */
      button {
        background-color: #f83636;
        color: black;
        font-size: 30px;
        font-weight: bold;
        padding: 20px 60px;
        border: 0;
        border-radius: 10px;
        position: relative;
        width: 250px;
        bottom: 70px;
      }

      /* 15% Off Button */
      span {
        background-color: #201e1e;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 15px 9px;
        border: 0;
        border-radius: 10px;
        position: absolute;
        width: 130px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <button>Buy Now <span>15% Off</span></button>
  </body>
</html>
