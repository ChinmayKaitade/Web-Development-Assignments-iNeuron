<!-- 08. Write a JavaScript program that uses the Fetch method to retrieve data
from an API, and then logs the data to the console. For example, you could use
the API at https://jsonplaceholder.typicode.com/posts to retrieve a list of
posts, and then display them to the browser console. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Data from API</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Get Data from API and Display it on the browser console.</h1>
    </div>

    <!-- JavaScript Start Here -->
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
