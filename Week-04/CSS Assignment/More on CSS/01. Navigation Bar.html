<!-- 01. Create a navigation bar similar to the below-mentioned image. The navigation
bar must contain 5 navigation links that are properly placed within the
navigation bar using the CSS box model. The navigation items must change their
text color on hover. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      nav {
        background-color: #326bd6;
        padding: 25px;
      }

      a {
        font-size: large;
        color: aliceblue;
        margin-left: 23px;
        margin-right: 23px;
      }

      a:hover {
        color: rgb(4, 4, 4);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact </a>
        <a href="#">Blogs</a>
        <a href="#">Log in</a>
      </nav>
    </div>
  </body>
</html>
