<!-- 03. Create a navigation bar similar to question 1. For each navigation item use a different border style. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      nav {
        background-color: #326bd6;
        padding: 25px;
      }

      a {
        font-size: large;
        color: aliceblue;
        margin-left: 23px;
        margin-right: 23px;
      }

      a:hover {
        color: rgb(4, 4, 4);
      }

      /* Border Styling */
      .Home {
        border: 3px solid black;
        padding: 5px;
      }

      .About_Us {
        border: 3px dotted black;
        padding: 5px;
      }

      .Contact {
        border: 3px dashed black;
        padding: 5px;
      }

      .Blogs {
        border: 3px double black;
        padding: 5px;
      }

      .Log_in {
        border: 3px groove black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div>
      <nav>
        <a href="#" class="Home">Home</a>
        <a href="#" class="About_Us">About Us</a>
        <a href="#" class="Contact">Contact </a>
        <a href="#" class="Blogs">Blogs</a>
        <a href="#" class="Log_in">Log in</a>
      </nav>
    </div>
  </body>
</html>
