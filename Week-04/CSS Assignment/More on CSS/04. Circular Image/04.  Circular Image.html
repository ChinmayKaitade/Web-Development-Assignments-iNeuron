<!-- 04. Create a simple webpage with an image and make the image circular using border-radius. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>
    <style>
      /* Image Styling */
      img {
        border-radius: 50%;
        width: 380px;
        height: 410px;
      }
    </style>
  </head>
  <body>
    <img src="Course Img.png" alt="Course Image" />
  </body>
</html>
