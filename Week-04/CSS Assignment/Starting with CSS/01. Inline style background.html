<!-- 01. Create a webpage with an inline style that sets the background color of the
page to blue -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Style Background</title>
  </head>
  <body style="background-color: blue"></body>
</html>
