<!-- 04. Create a web page with a list of tech stacks involved in full-stack web
development where the even-numbered items have a different background color than
the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack in Full Stack Web Development</title>
    <style>
      h1 {
        color: red;
      }

      li:nth-child(odd) {
        background-color: #dfed26;
      }

      li:nth-child(even) {
        background-color: #20fd23;
      }
    </style>
  </head>
  <body>
    <h1>Technologies Involved in Full Stack Web Development.</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Node JS</li>
      <li>React JS</li>
      <li>MongoDB</li>
      <li>MySQL</li>
    </ol>
  </body>
</html>
