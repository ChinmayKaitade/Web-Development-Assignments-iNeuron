<!-- 07. Create a web page with a background image that covers the entire screen.   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
      body {
        background-image: url("ourmisison-bg.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body></body>
</html>
