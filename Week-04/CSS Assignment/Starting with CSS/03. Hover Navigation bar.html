<!-- 03. Create a web page with 5 a tag similar to a navigation bar. Each link should
change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      .Nav_Link-1:hover {
        color: #e72020;
      }

      .Nav_Link-2:hover {
        color: #000000;
      }

      .Nav_Link-3:hover {
        color: #18b518;
      }

      .Nav_Link-4:hover {
        color: #ed9e0a;
      }

      .Nav_Link-5:hover {
        color: #f624da;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#Home" class="Nav_Link-1"> Home |</a>
        <a href="#Blogs" class="Nav_Link-2">Blogs |</a>
        <a href="#About" class="Nav_Link-3"> About |</a>
        <a href="#Contact_Us" class="Nav_Link-4"> Contact Us |</a>
        <a href="#Log_In" class="Nav_Link-5">Log In</a>
      </nav>
    </header>
  </body>
</html>
