<!-- 05. In this coding challenge, create a simple webpage that initially applies a
blur effect to an image, and upon hovering over it, the image gradually becomes
clear and revealed. Such effects commonly utilized when unveiling new offers or
showcasing hidden content. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover to Reveal</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-size: 24px;
      }

      .main {
        height: 100%;
        width: 100%;
      }

      h1 {
        text-decoration: underline;
        text-align: center;
      }

      img {
        height: 550px;
        margin-inline: 230px;
        border: 4px solid #000;
        filter: blur(1rem);
      }

      img:hover {
        filter: blur(0);
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Hover To Reveal The Image.</h1>
      <img src="Image01.webp" alt="Image" />
    </div>
  </body>
</html>
