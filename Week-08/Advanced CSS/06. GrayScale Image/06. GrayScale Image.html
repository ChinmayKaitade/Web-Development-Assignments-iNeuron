<!-- 06. The Grayscale look is important as it can evoke a sense of nostalgia or
create a timeless aesthetic in web design. In this coding challenege let's try
to implement the grayscale filter. The task is to apply a grayscale filter to
colorful image on hover. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrayScale Image</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-decoration: underline;
        font-size: 34px;
      }

      img {
        width: 750px;
        height: 550px;
        border-radius: 15px;
      }

      img:hover {
        filter: grayscale(1);
        transition: 1.5s;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Hover To Have A GrayScale Look.</h1>
      <img src="Bill-Gates.jpg" alt="Bill-Gates Image" />
    </div>
  </body>
</html>
