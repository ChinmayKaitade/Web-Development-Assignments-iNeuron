<!-- 01. For this assignment, your goal is to implement a basic CSS gradient. In this
coding challenge, your task is to design a demo page for a webpage with a
gradient background. The goal is to recreate a gradient background similar to
the image provided. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Webpage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to bottom, #59a3d4, #3a068e);
      }

      #main {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 58px;
        color: #fff;
      }

      p {
        font-size: 20px;
        margin-top: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Welcome to Our Website</h1>
      <p>Enjoy the stunning blue gradient background!</p>
    </div>
  </body>
</html>
