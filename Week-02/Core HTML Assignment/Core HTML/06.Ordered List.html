<!-- 06.Create an ordered list of HTML tags.Each list item must include the tag name
and some information about the tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>
  <body>
    <h1>List of HTML Tags</h1>
    <ol>
      <li>h1: Defines the Heading of Level 1.</li>
      <li>p: Defines a Pragrapgh.</li>
      <li>b: This is how we make a word appear Bold.</li>
      <li>i: This is how we make a word appear italic.</li>
      <li>div: Defines a container for HTML Elements.</li>
    </ol>
  </body>
</html>
