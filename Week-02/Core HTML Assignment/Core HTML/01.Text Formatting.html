<!-- 01.Build a simple webpage that displays text as shown in the below image -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <p>
      <strong>The text will be bolded</strong>
    </p>

    <p>
      <i>The text will be italic</i>
    </p>

    <p>
      <u>The text will be underlined</u>
    </p>

    <p>
      <mark>The text will be highlighted</mark>
    </p>

    <p>
      This is normal text <sup>This will be super scripted</sup> This is normal
      again
    </p>

    <p>This is normal text <sub>This will be subscripted</sub></p>

    <p>Normal Text <small>Smal Text</small></p>

    <p>
      <s>This text will be deleted</s>
    </p>
  </body>
</html>
