<!-- 09. Create a Feeback form with a field for the user's name, email address, and message. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeback Form</title>
  </head>
  <body>
    <h1>FEEDBACK FORM</h1>

    <form>
      <fieldset>
        <legend>FEEDBACK FORM</legend>
        <div>
          <label for="name"> Name : </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name Here"
            required
          />
        </div>

        <br />
        <br />

        <div>
          <label for="email"> Email : </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter Your Email Here"
            required
          />
        </div>

        <br />
        <br />

        <div>
          <label for="message"> Message : </label>
          <textarea
            id="message"
            name="message"
            required
            style="height: 70px; width: 147px"
          >
          </textarea>
        </div>

        <br />
        <br />

        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
