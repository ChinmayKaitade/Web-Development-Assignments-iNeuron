<!-- 03. Create a <audio> tag that has controls to pause, play, and adjust the volume. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Controls</title>
  </head>
  <body>
    <audio src="sample_audio.mp3" controls>audio file</audio>
  </body>
</html>
