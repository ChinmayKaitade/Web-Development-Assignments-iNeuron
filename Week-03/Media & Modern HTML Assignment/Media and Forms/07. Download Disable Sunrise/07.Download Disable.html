<!-- 07. Create a similar webpage as we built for assignment question 6 and disable download option. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Disable</title>
    <style>
      video {
        width: 1400px;
        height: 650px;
      }
    </style>
  </head>
  <body>
    <video poster="Sunrise.jpeg" autoplay controls controlsList="nodownload">
      <source src="Sunrise_Sample_Video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
