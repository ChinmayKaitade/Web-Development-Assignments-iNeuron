<!-- 05. Create a <video> tag that automatically starts playing a sunrise video when the page loads. The video tag should have controls to pause, play, and adjust the volume.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Controls</title>
    <style>
      video {
        width: 1400px;
        height: 650px;
      }
    </style>
  </head>
  <body>
    <video src="Sunrise_Sample_Video.mp4" controls autoplay>
      Sunrise Video
    </video>
  </body>
</html>
