<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tribute Page | Steve Jobs</title>
  <!-- Tailwind CSS Cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <div class="max-w-6xl w-full m-auto">
    <div class="heading-section">

    </div>
  </div>
